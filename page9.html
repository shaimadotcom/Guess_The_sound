<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
     
     body {
         font-family: 'Press Start 2P', cursive;
         background: url("assets/2.png") no-repeat center center fixed;
         background-size: cover;
         margin: 0;
         padding: 0;
         text-align: center;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         min-height: 100vh;
         color: white;
         animation: fadeIn 0.5s ease-out;
     }
     
     h1, h2, p {
         margin: 20px;
         font-size: 1rem;
     }
     
     .button, .options button, .nav a, button {
         font-family: 'Press Start 2P', cursive;
         display: inline-block;
         padding: 15px 25px;
         background: #00ff99;
         color: black;
         border: none;
         border-radius: 12px;
         text-decoration: none;
         font-size: 0.7rem;
         cursor: pointer;
         transition: all 0.3s ease;
         margin: 10px;
         box-shadow: 0 4px 6px rgba(0, 255, 153, 0.5);
     }
     
     .button:hover, .options button:hover, .nav a:hover, button:hover {
         transform: translateY(-3px) scale(1.05);
         background: #00cc88;
         box-shadow: 0 8px 15px rgba(0, 255, 153, 0.7);
     }
     
     .button:active, .options button:active, .nav a:active, button:active {
         transform: translateY(1px) scale(0.97);
     }
     
     .result {
         font-size: 0.9rem;
         margin: 20px;
     }
     
     .options {
         display: flex;
         flex-direction: column;
         gap: 10px;
         margin-top: 20px;
     }
     
     .nav {
         margin-top: 30px;
         display: flex;
         justify-content: space-between;
         gap: 20px;
     }
     
     @media screen and (max-width: 480px) {
         .button, .options button, .nav a, button {
             font-size: 0.6rem;
             padding: 12px 18px;
         }
     
         h1, h2, p {
             font-size: 0.8rem;
         }
     
         .options {
             flex-direction: column;
         }
     
         .nav {
             flex-direction: column;
             align-items: center;
         }
     }
     .emoji {
    font-size: 3rem;
    vertical-align: middle;
}
 
     @keyframes fadeIn {
         from { opacity: 0; transform: translateY(10px); }
         to { opacity: 1; transform: translateY(0); }
     }
     .final-confetti {
    position: fixed;
    top: 0;
    width: 10px;
    height: 10px;
    background-color: hsl(calc(360 * var(--hue)), 100%, 50%);
    animation: fall 2s linear forwards;
    opacity: 0.8;
    z-index: 999;
}
.final-confetti {
    image-rendering: pixelated;
}

@keyframes fall {
    0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
    
}
         </style>
</head>
<body onload="showFinalScore()">
    <div class="page-transition" id="pageTransition"></div>
    <h2>Thanks for playing!</h2>
    <p id="final-score">Calculating your score...</p>

    <div class="nav">
        <a href="page8.html" class="button" onclick="navigate(event)">‚¨Ö Back</a>
        <a href="index.html" class="button" onclick="navigate(event)">üè† Home</a>
    </div>

    <script>
        function navigate(event) {
            event.preventDefault();
            const transition = document.getElementById('pageTransition');
            transition.style.opacity = '1';
            setTimeout(() => {
                window.location.href = event.target.href;
            }, 300);
        }

        function showFinalScore() {
            const score = parseInt(localStorage.getItem("score") || "0");
            const attempted = parseInt(localStorage.getItem("attempted") || "0");
            const finalScore = document.getElementById("final-score");

            finalScore.innerText = `üéâ You scored ${score} out of ${attempted}`;

    
            for (let i = 0; i < 50; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'final-confetti';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.setProperty('--hue', Math.random().toFixed(2));
    confetti.style.animationDelay = Math.random() + 's';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 2000);

            }

          
            setTimeout(() => {
                localStorage.clear();
            }, 2500);
        }
    </script>
</body>
</html>
